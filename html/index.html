    <script>
        document.querySelector('body').addEventListener('mousemove', eyesMove);
        document.querySelector('body').addEventListener('mousemove', faceMove);
        function eyesMove(){
            var eyes=document.getElementsByClassName('eye');
            var x = event.clientX * 100 / window.innerWidth / 18 + "%";
            var y = event.clientY * 100 / window.innerHeight / 5 + "%";
            for(var i=0; i<8; i++){
                eyes[i].style.left = x;
                eyes[i].style.top = y;
                eyes[i].style.transform = "translate(-"+x+", "+y+")";
            }
        }

        function faceMove(){
            var faces=document.getElementsByClassName('face');
            var x = event.clientX * 100 / window.innerWidth / 30 + "%";
            var y = event.clientY * 100 / window.innerHeight / 10 + "%";
            for(var i=0; i<8; i++){
                faces[i].style.left = x;
                faces[i].style.top = y;
                faces[i].style.transform = "translate(-"+x+", "+y+")";
            }
        }

        function smile(){

            document.getElementById('eyehl2').classList.add('smilerighthide');
            document.querySelector('.nose1').style.marginTop = -46 + "px";
        }

        function changeBack(){
            document.getElementById('eye1').classList.remove('smileleft');
            document.getElementById('eyehl1').classList.remove('smilelefthide');
            document.getElementById('eye2').classList.remove('smileright');
            document.getElementById('eyehl2').classList.remove('smilerighthide');
            document.querySelector('.nose1').style.marginTop = -6 + "px";
        }
